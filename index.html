<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- MyCSS -->
    <link rel="stylesheet" href="/assets/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;800&display=swap"
        rel="stylesheet">

    <title>Login</title>
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="container" id="login-page">
        <div class="card py-3 px-3">
            <div class="card-body">
                <div class="row d-flex align-items-center">
                    <div class="col-md-6">
                        <h1 class="mb-4 fw-bolder text-primary">Sitename</h1>
                        <form action="" method="" class="needs-validation" novalidate>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com" required>
                                <label for="floatingInput">Email address</label>
                                <div class="invalid-feedback">
                                    Enter your email address
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                    required>
                                <label for="floatingPassword">Password</label>
                                <div class="invalid-feedback">
                                    Enter your password
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div class="form-check mb-3">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Stay signed in?</label>
                                </div>
                                <a href="" class="text-decoration-none">Forgot password?</a>
                            </div>
                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                            </div>
                            <a href="" class="text-decoration-none">Create account</a>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <img src="/assets/img/login-img.svg" width="100%" id="ilustration-img" alt="Login Ilustration">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="/assets/script.js"></script>
</body>

</html>
